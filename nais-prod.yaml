kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: pto-admin
  namespace: pto
  labels:
    team: pto
spec:
  image: ghcr.io/navikt/pto-admin/pto-admin:{{version}}
  port: 8080
  webproxy: true
  ingresses:
    - https://pto-admin.intern.nav.no
  prometheus:
    enabled: true
    path: /internal/prometheus
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
  replicas:
    min: 1
    max: 1 # 1 instance is required since in-memory session management is used
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 1024Mi
    requests:
      cpu: 250m
      memory: 512Mi
  azure:
    application:
      enabled: true
      tenant: nav.no
      allowAllUsers: false
      claims:
        groups:
          - id: 41126212-6cb5-4c67-9ce1-22f7a686b298
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/prod/srvpto-admin
        mountPath: /var/run/secrets/nais.io/service_user
  env:
    - name: VEILARBVEDTAKSSTOTTE_ADMIN_API_URL
      value: https://veilarbvedtaksstotte.nais.adeo.no
    - name: VEILARBOPPFOLGING_ADMIN_API_URL
      value: https://veilarboppfolging.intern.nav.no
    - name: VEILARBARENA_ADMIN_API_URL
      value: https://veilarbarena.intern.nav.no
    - name: VEILARBDIALOG_ADMIN_API_URL
      value: https://veilarbdialog.nais.adeo.no
    - name: VEILARBPORTEFOLJE_ADMIN_API_URL
      value: https://veilarbportefolje.intern.nav.no
  envFrom:
    - configmap: pto-config
