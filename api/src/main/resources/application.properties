spring.main.banner-mode=off

management.endpoint.metrics.enabled=true
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus,health
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState

spring.security.oauth2.client.registration.azure.client-name=PTO Admin
spring.security.oauth2.client.registration.azure.client-id=${AZURE_APP_CLIENT_ID:}
spring.security.oauth2.client.registration.azure.client-secret=${AZURE_APP_CLIENT_SECRET:}
spring.security.oauth2.client.registration.azure.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.azure.redirect-uri={baseUrl}/oauth2/callback
spring.security.oauth2.client.registration.azure.scope=openid, profile

spring.security.oauth2.client.provider.azure.issuer-uri=${AZURE_OPENID_CONFIG_ISSUER:}

app.env.stsDiscoveryUrl=${SECURITY_TOKEN_SERVICE_DISCOVERY_URL}
app.env.openAmDiscoveryUrl=${OPENAM_DISCOVERY_URL}
app.env.veilarbloginOpenAmClientId=${VEILARBLOGIN_OPENAM_CLIENT_ID}
app.env.abacUrl=${ABAC_PDP_ENDPOINT_URL}
app.env.allowedAdminUsers=${ALLOWED_ADMIN_USERS}
app.env.onPremKafkaBrokersUrl=${KAFKA_BROKERS_URL}

zuul.routes.veilarbvedtaksstotte.path=/api/admin/veilarbvedtaksstotte/**
zuul.routes.veilarbvedtaksstotte.url=${VEILARBVEDTAKSSTOTTE_ADMIN_API_URL}
zuul.routes.veilarbvedtaksstotte.sensitiveHeaders=Cookie

zuul.routes.veilarboppfolging.path=/api/admin/veilarboppfolging/**
zuul.routes.veilarboppfolging.url=${VEILARBOPPFOLGING_ADMIN_API_URL}
zuul.routes.veilarboppfolging.sensitiveHeaders=Cookie

zuul.routes.veilarbarena.path=/api/admin/veilarbarena/**
zuul.routes.veilarbarena.url=${VEILARBARENA_ADMIN_API_URL}
zuul.routes.veilarbarena.sensitiveHeaders=Cookie

zuul.routes.veilardialog.path=/api/admin/veilarbdialog/**
zuul.routes.veilardialog.url=${VEILARBDIALOG_ADMIN_API_URL}
zuul.routes.veilardialog.sensitiveHeaders=Cookie
